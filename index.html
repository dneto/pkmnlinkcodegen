<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <p class="text-white">Pok√©mon Link Code Generator</p>
        </div>
    </header>
    <main id="content" class="bd-content p-5 text-center" role="content">
        <div class="row">
            <div class="col-sm-3">
                <div class="card mb-4 sm-shadow">
                    <div class="card-body">
                        <h1 id="n1">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card mb-4 sm-shadow">
                    <div class="card-body">
                        <h1 id="n2">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card mb-4 sm-shadow">
                    <div class="card-body">
                        <h1 id="n3">0</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card mb-4 sm-shadow">
                    <div class="card-body">
                        <h1 id="n4">0</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn btn-primary" onclick="cp()">Copy <i class="far fa-copy"></i></div>
        <div class="btn btn-primary" onclick="generateAndUpdate()">Generate Other <i class="fas fa-redo-alt"></i></div>
        </div>
    </main>
</body>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var v = "0000"

        function cp() {
            copyTextToClipboard(v)
        }

        function copyTextToClipboard(text) {
            var textArea = document.createElement("textarea");

            //
            // *** This styling is an extra step which is likely not required. ***
            //
            // Why is it here? To ensure:
            // 1. the element is able to have focus and selection.
            // 2. if element was to flash render it has minimal visual impact.
            // 3. less flakyness with selection and copying which **might** occur if
            //    the textarea element is not visible.
            //
            // The likelihood is the element won't even render, not even a
            // flash, so some of these are just precautions. However in
            // Internet Explorer the element is visible whilst the popup
            // box asking the user for permission for the web page to
            // copy to the clipboard.
            //

            // Place in top-left corner of screen regardless of scroll position.
            textArea.style.position = 'fixed';
            textArea.style.top = 0;
            textArea.style.left = 0;

            // Ensure it has a small width and height. Setting to 1px / 1em
            // doesn't work as this gives a negative w/h on some browsers.
            textArea.style.width = '2em';
            textArea.style.height = '2em';

            // We don't need padding, reducing the size if it does flash render.
            textArea.style.padding = 0;

            // Clean up any borders.
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';

            // Avoid flash of white box if rendered for any reason.
            textArea.style.background = 'transparent';


            textArea.value = text;

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                var successful = document.execCommand('copy');
                var msg = successful ? 'successful' : 'unsuccessful';
                console.log('Copying text command was ' + msg);
            } catch (err) {
                console.log('Oops, unable to copy');
            }

            document.body.removeChild(textArea);
        }
        const generate = function() {
            return Math
                .floor(Math.random() * 10000)
                .toString()
                .padStart(4, "0")
        }

        const update = function(g) {
            v = g
            $("#n1").text(g[0])
            $("#n2").text(g[1])
            $("#n3").text(g[2])
            $("#n4").text(g[3])
        }

        const generateAndUpdate = function() {
            const g = generate()
            update(g)
        }

        $(document).ready(() => {
            generateAndUpdate()
        })
    </script>
</footer>

</html>
